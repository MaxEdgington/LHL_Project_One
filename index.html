<!DOCTYPE html>

<html lang="en">

<head>
    <!-- This is the head element. It contains meta-information about the HTML document, such as its title, scripts, styles etc. It does not render any content when viewed by a user. -->

    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <meta charset="UTF-8" />
    <!-- This defines the character encoding for the HTML document. UTF-8 covers almost all of the characters and symbols in the world. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="./styles.css" />
    <!-- This is a link element used to link an external CSS file. The "rel" attribute defines the relationship between the HTML and the linked resource. -->

    <title>Bar Chart Library</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- This is a viewport meta tag. It's used in responsive web design to control the layout on mobile browsers. It sets the width to the screen-width and the initial zoom level when visiting the page. -->

</head>

<body>
    <h1>Testing</h1>
    Content goes here.
</body>

</html>
